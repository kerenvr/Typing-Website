{% extends "sign-up.html" %} {% block title %}Login{% endblock %} {% block
content %}
<form method="GET">
  <div style="height: 170px" class="holder">
    <h2 class="welcomeHeader" id="welcomeHeader" tabindex="-1">Welcome</h2>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="login-button">Login</button>
  </div>
  <br />
</form>
{% endblock %}
