{% extends "base.html" %} {% block title %}Sign-up{% endblock %} {% block
content %}
<form method="POST">
  <div class="holder">
    <h2 class="welcomeHeader" id="welcomeHeader" tabindex="-1">Sign Up</h2>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="login-button">Submit</button>
  </div>
</form>
{% endblock %} {% block content1 %} {% endblock content1 %}
